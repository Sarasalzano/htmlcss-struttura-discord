<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Struttura Discord</title>
</head>

<body>

<!--testata principale-->
<header>

    <!--sezione di navigazione principale-->
    <section>
        <div id="nav-container" class="flex-center">
            <nav class="nav-bar">
                <div class="nav-items"></div>
                    <ul id="nav-list">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                <div id="login" class="nav-items"></div>
            </nav>
        </div>
    </section>

    <!--sezione jumbotron-->
    <section id="jumbotron">
        <div id="jt-background" class="flex-center">
            <div id="jt-container"></div>
        </div>
    </section>
</header> 

<!--contenuto principale-->
<main>
    <section class="main-section flex-center">
        <div class="main-container">
            <div class="large-container"></div>
            <div class="small-container"></div>
        </div>
    </section>

    <section class="main-section grey flex-center">
        <div class="main-container">
            <div class="small-container"></div>
            <div class="large-container"></div>
        </div>
    </section>

    <section class="main-section flex-center">
        <div class="main-container">
            <div class="large-container"></div>

        </div>
    </section>

    <section class="xlarge-section grey flex-center">
        <div class="xlarge-container"></div>
    </section>
</main>

<!--fondo pagina-->
<footer>
    <section id="contatti" class="flex-center">
        <div class="footer-container">
            <div class="footer-item-sm"></div>
            <div class="footer-item-lg">
                <div class="col-large"></div>
                <div class="col-large"></div>
                <div class="col-large"></div>
                <div class="col-large"></div>
            </div>
        </div>
    </section>


    <section id="footer-icone">
        <div id="barra-icone"></div>
    </section>
</footer>
</body>

</html>
